<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" name="name" id="name" placeholder="Enter Your Name" [(ngModel)]="userSettings.name" required #nameField="ngModel" [class.field-error]="form.submitted && nameField.invalid" (blur)="onBlur(nameField)" />
      <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
        Enter a name
      </div>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="text"
      placeholder="Start Date"
      class="form-control" [(ngModel)]="startDate"
      name="startDate" id="startDate"  bsDatepicker>
    </div>

     Start Date: {{ startDate }}

    <button type="button" class="btn btn-primary" name="singleModel"
        [(ngModel)]="singleModel" btnCheckbox
        btnCheckboxTrue="on" btnCheckboxFalse="off">
        {{ singleModel }}
    </button>

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" name="emailOffers" id="emailOffers" [(ngModel)]="userSettings.emailOffers">
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <h5>User Interfaces</h5>
    <div class="form-group">
      <div class="btn-group">
        <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
               btnRadio="Light" tabindex="0" role="button">Light</label>
        <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
               btnRadio="Medium" tabindex="0" role="button">Medium</label>
        <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
               btnRadio="Dark" tabindex="0" role="button">Dark</label>
      </div>
  </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" name="subscriptionType" id="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
        <option *ngFor="let type of subscriptionTypes | async">
          {{ type }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea type="text" class="form-control" name="notes" id="notes" placeholder="Example input" rows="3" [(ngModel)]="userSettings.notes"></textarea>
    </div>

    <div [hidden]="!postError"
      class="alert alert-danger">
      {{ postErrorMessage }}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
